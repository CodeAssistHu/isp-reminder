<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Billing Calendar Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    th, td {
      padding: 0.7rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    input {
      padding: 0.4rem;
      margin: 0.2rem;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      margin: 0.5rem 0.5rem 1rem 0;
      cursor: pointer;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background-color: #1a5bb8;
    }
    .form-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>Client Billing Calendar Generator</h1>

  <!-- Add Client Form -->
  <div class="form-group">
    <input type="text" id="clientName" placeholder="Client Name" required />
    <input type="number" id="billingDay" placeholder="Day (1-31)" min="1" max="31" required />
    <input type="time" id="billingTime" value="09:00" required />
    <button onclick="addClient()">Add Client</button>
  </div>
